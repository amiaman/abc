<!DOCTYPE html>
<html>
     <head>
	     <title>Airport Form</title>
		 <link rel="stylesheet" type="text/css" href="main.css">
		 <script>  
			function validateForm(){  
				var firstName=document.myForm.firstName.value;  
				var lastName=document.myForm.lastName.value; 
				var gender=document.myForm.gender.value;
				//Validation for First Letter can't be a Space
				if(firstName.match(/^\s/) || lastName.match(/^\s/)){
					alert("First Letter can't be a Space");
					return false;
				}
				//Validation for First Name shouldn't Blank 
				if (firstName==null || firstName==""){  
					alert("First Name can't be Blank");  
					return false;  
				}
				//Validation for Special Character can't be accepted in First Name
				if(!firstName.match(/^[a-zA-Z\s]*$/)){
					alert("No, Special Character Allow in First Name");
					return false;
				}
				//Validation for Last Name shouldn't be Blank
				if(lastName==null || lastName==""){  
					alert("Last Name can't be Blank");  
					return false;  
				}
				//Validation for Special Character can't be accepted in Last Name
				if(!lastName.match(/^[a-zA-Z\s]*$/)){
					alert("No, Special Character Allow in Last Name");
					return false;
				}
				//Validation for Select Gender	in a Drop Dow List
				if(gender=="select"){
					alert("Please Select your Gender");
					return false;
				}
				//Validation for minimum 2 Airlines should be Selected in multiple Drop Down List
				var airlineCount = 0;
				for (i = 0; i< document.myForm.airline.length; i++){
					if(document.myForm.airline[i].selected)
						airlineCount += 1;						
				}
				if(airlineCount < 2){
					alert("Please Select 2 or more Airline");
					return false;
				}
				//Validation for minimum 2 Stuff should be Checked in Check Box
				var stuffcount = 0;
				for (i = 0; i< document.myForm.stuff.length; i++){
					if(document.myForm.stuff[i].checked){
						stuffcount += 1;
					}
				}
				if(stuffcount < 2){
					alert("Please Select 2 or more personal stuff");
					return false;
				}
				//Validation for only .gif or .jpg or .jpeg file should be uploaded
				var photoId=document.myForm.photoId.value;
				var ext=photoId.substring(photoId.lastIndexOf('.')+1);
				if(photoId == null || photoId == ""){
					alert("Please upload imange file")
				}else if(ext == "gif" || ext == "GIF" || ext == "jpg" || ext == "JPG" || ext == "jpeg" || ext == "JPEG"){
					return true;
				}
				else{
					alert("Please upload .gif and .jpeg files Only.")
					return false;
				}
			}  
		</script>  
	 </head>
	 <body>
	     <form name="myForm" method="post" onsubmit="return validateForm()">
			
		     <table>
				<tr>
					<th colspan="2">Airport Form</th>
				</tr>
			     <tr>
                     <td>First Name:</td>
					 <td><input type="text" name="firstName" placeholder="First Name"></td>
                 </tr>
                 <tr>
                     <td>Last Name:</td>
				     <td><input type="text" name="lastName" placeholder="Last Name"></td>
                 </tr>
				  <tr>
                     <td>Gender:</td>
					 <td>
					     <select name="gender">
						     <option value="select" selected>Select</option>
						     <option value="male">Male</option>
							 <option value="female">Female</option>
							 <option value="other">Other</option>						     
						 </select>
					 </td>
                 </tr>
                 <tr>
                     <td>Flight Type:</td>
					 <td>
					     <input type="radio" name="flightType" value="domestic" checked>Domestic
						 <input type="radio" name="flightType" value="international">International
					 </td>
                  </tr>
				  <tr>
                     <td>Select your Airlines:</td>
					 <td>
					     <select name="airline" size="4" multiple >
						     <option value="airIndia">Air India</option>
							 <option value="airAsia">Air Asia</option>
							 <option value="goAir">Go Air</option>
							 <option value="indigo">IndiGo</option>
							 <option value="jetAirways">Jet Airways</option>
							 <option value="spiceJet">Spice Jet</option>
						 </select>
					 </td>
                 </tr>
                 <tr>
                     <td>Personal Stuff:</td>
					 <td> 
						<input type="checkBox" name="stuff" value="wallet">Wallet
						<input type="checkBox" name="stuff" value="goggle">Goggle
						<input type="checkBox" name="stuff" value="bags">Bags
						<input type="checkBox" name="stuff" value="other">Other
					 </td>
				 </tr>
				 <tr>
				     <td>Upload Your ID:</td>
					 <td><input type="file" name="photoId"></td>
				 </tr>
				 <tr>
				    <td colspan="2" id="center"><input type="submit" value="Submit"></td>
				</tr>
		      </table>
	     </form>
	 </body>
</html>
